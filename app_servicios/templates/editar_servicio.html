<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <style> /* Estilos de formulario simplificados */
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;}
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Servicio: {{ servicio.nombre_ser }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre_ser">Nombre del Servicio:</label>
        <input type="text" id="nombre_ser" name="nombre_ser" value="{{ servicio.nombre_ser }}" required>

        <label for="desc">Descripción:</label>
        <textarea id="desc" name="desc" rows="3" required>{{ servicio.desc }}</textarea>

        <label for="precio">Precio (€/$):</label>
        <input type="number" id="precio" step="0.01" name="precio" value="{{ servicio.precio }}" required>

        <label for="duracion">Duración (ej: 60 min):</label>
        <input type="text" id="duracion" name="duracion" value="{{ servicio.duracion }}" required>
        
        <label for="tipo_de_serv">Tipo de Servicio:</label>
        <input type="text" id="tipo_de_serv" name="tipo_de_serv" value="{{ servicio.tipo_de_serv }}" required>

        <button type="submit">Actualizar Servicio</button>
    </form>
    <a href="{% url 'inicio' %}">Volver al listado</a>
</body>
</html>
