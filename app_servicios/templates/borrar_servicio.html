<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 15px; text-decoration: none; color: white; margin: 5px; border-radius: 4px;}
        .confirmar { background-color: #DC3545; border: none; cursor: pointer;}
        .cancelar { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>¿Estás seguro de borrar el servicio: {{ servicio.nombre_ser }}?</h1>
    <p>Esta acción es irreversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn confirmar">Sí, Borrar Permanentemente</button>
    </form>
    <a href="{% url 'inicio' %}" class="btn cancelar">Cancelar</a>
</body>
</html>
